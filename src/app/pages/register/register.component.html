<form (ngSubmit)="register($event)">
  <div class="cont">
    <div class="lefts">
      <p>Register</p>
      <p class="des">Create your new Account</p>
    </div>
    <div class="box">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          placeholder="Name"
          [(ngModel)]="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          placeholder="Email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          placeholder="******"
          [(ngModel)]="password"
        />
      </div>
      <div class="d-flex gap-2">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            required
            placeholder="Phone"
            [(ngModel)]="phoneNumber"
          />
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            name="pincode"
            required
            placeholder="pincode"
            [(ngModel)]="pincode"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          required
          placeholder="Address"
          [(ngModel)]="address"
        />
      </div>
      <div class="d-flex align-items-center gap-4 logs">
        <button type="submit" class="btn btn-primary">Register</button>
        <!-- <a href="#" class="ml-auto">Forgot Password?</a> -->
      </div>
      <div class="d-flex align-items-center gap-2 reg">
        <p>Already have an Account</p>
        <a [routerLink]="['/login']">Login Here</a>
      </div>
    </div>
  </div>
</form>
