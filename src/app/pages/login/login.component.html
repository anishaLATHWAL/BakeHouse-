<form (ngSubmit)="login($event)">
  <div class="cont">
    <div class="lefts">
      <p>Login</p>
      <p class="des">Login to your Account</p>
    </div>
    <div class="box">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          placeholder="Email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          placeholder="******"
          [(ngModel)]="password"
        />
      </div>
      <div class="d-flex align-items-center gap-4 logs">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="#" class="ml-auto">Forgot Password?</a>
      </div>
      <div class="d-flex align-items-center gap-2 reg">
        <p>Don't have an account yet</p>
        <a [routerLink]="['/register']">Register</a>
      </div>
    </div>
  </div>
</form>
