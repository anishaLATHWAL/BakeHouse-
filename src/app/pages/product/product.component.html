<app-navbar></app-navbar>
<div class="cardss">
  <ng-container *ngFor="let item of items">
    <div *ngIf="data == item.type" class="card-list">
      <article class="card" (click)="onLinkClick(item)">
        <figure class="card-image">
          <img
            (click)="onLinkClick(item)"
            [src]="item.imageUrl"
            alt="An orange painted blue, cut in half laying on a blue background"
          />
        </figure>
        <div class="card-header">
          <a (click)="onLinkClick(item)" href="#">{{ item.name }}</a>
        </div>
        <div (click)="onLinkClick(item)" class="card-footer">
          <button class="icon-button">
            <span class="material-symbols-rounded text-success"> info </span>
          </button>
          <button class="icon-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              display="block"
              id="Heart"
            >
              <path
                d="M7 3C4.239 3 2 5.216 2 7.95c0 2.207.875 7.445 9.488 12.74a.985.985 0 0 0 1.024 0C21.125 15.395 22 10.157 22 7.95 22 5.216 19.761 3 17 3s-5 3-5 3-2.239-3-5-3z"
              />
            </svg>
          </button>
        </div>
      </article>
    </div>
  </ng-container>
</div>
